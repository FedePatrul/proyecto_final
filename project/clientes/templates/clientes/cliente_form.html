{% extends 'core/base.html' %}

{% block title %}
    Contacto
{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Contacto</h1>
    <form method="post">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-bordered">
                {{ form.as_table }}
            </table>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        <a href="{% url 'core:index' %}" class="btn btn-danger mt-3">Cancelar</a>
    </form>
</div>

{% endblock content %}
