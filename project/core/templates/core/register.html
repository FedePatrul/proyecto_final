{% extends 'core/base.html' %}

{% block title %}
    Registrarse
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary mr-3">Registrarse</button>
            <a href="{% url 'core:index' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock content %}
