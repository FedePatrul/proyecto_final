{% extends 'core/base.html' %}

{% block title %}
Lista de PDFs
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Fichas Tecnicas</h1>
    <form method="get" class="form-inline mb-4">
        <input type="text" name="q" class="form-control mr-2" placeholder="Buscar Fichas Tecnicas">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <ul class="list-group">
        {% for pdf in pdfs %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ pdf.nombre }}
            <a href="{% url 'fedrigoni:download_pdf' pdf.id %}" class="btn btn-sm btn-outline-secondary">Descargar</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
